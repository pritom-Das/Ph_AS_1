<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    F
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h3 class="inter-tight-logo">Logo</h3>
        <button class="btn">Sign up</button>
      </header>
      <div class="banner">
        <div class="banner-header">
          <h2 class="inter-tight-h2">
            Cool Dark UI Template for Webflow Agencies!
          </h2>
        </div>
        <button class="btn">Stay focused</button>
      </div>
    </div>
    <main>
      <section class="action">
        <div class="action-des">
          <h3 class="inter-tight-h3">See It in Action</h3>
          <p class="inter-tight-regular">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live preview</button>
        </div>

        <div>
          <img src="./Assets/wc-mini.png" alt="" class="action-image" />
        </div>
      </section>
      <section class="popularity">
        <div class="div-size">
          <div class="popularity-h3">
            <h3 class="inter-tight-h3">Joined Thousands of Productive Users</h3>
          </div>
          <div class="popularity-number">
            <div class="div-50k">
              <h2 class="inter-tight-logo font-size">50k</h2>
              <p class="inter-tight-regular fontsize">Active user</p>
            </div>
            <div class="div-2M">
              <h2 class="inter-tight-logo font-size">2M+</h2>
              <p class="inter-tight-regular fontsize">Focus Session</p>
            </div>
            <div class="div-95">
              <h2 class="inter-tight-logo font-size">95%</h2>
              <p class="inter-tight-regular fontsize">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h3>this is footer</h3>
    </footer>
  </body>
</html>
